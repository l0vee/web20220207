<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color:aqua;
            background-color: black;
        }

        h1:hover {
            color:red;
            background-color: yellow;
        }

        h1:active {
            color:blue;
            background-color: white;
        }
        
    </style>
</head>
<body>
    <!-- h1*5>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Voluptate, provident excepturi.</h1>
    <h1>Soluta, impedit ut?</h1>
    <h1>Consequuntur, modi? Recusandae.</h1>
    <h1>At, repudiandae iure!</h1>
</body>
</html>


<!--우선순위는 h1 hover가 더 높아서 이거로 적용됨. hover는 마우스를 가져대고 있을때 반응-->
