<!DOCTYPE html>
<html>
<head>
    <style>
        li {
            background-color: gold;
        }

        ul>li {
            font-size: 48px;
        }
        /* ul안의 li선택, >뜻은 자식으로 있어야 함. 바로 직계. ul이 li의 부모 
        ^^은 올라가라 왼쪽으로 한칸씩 가서 적용*/
    </style>
</head>
<body>
    <!-- ul>li*3>lorem1^^ol>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Quod!</li>
        <li>Molestias.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Accusantium.</li>
        <li>Quisquam.</li>
    </ol>
</body>
</html>
