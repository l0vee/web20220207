<!DOCTYPE html>
<html>
<head>
    <style>
        /* 그룹 셀렉터 어차피 같은 내용 쓸거면
        반점으로 이어버령 */
        table ,th, td{
            border:2px solid black;
        }
        tr:nth-child(even) {
            background-color: aqua;
        }

        td:hover {
            color:blue;
        }

    </style>
</head>
<body>
    
    <!-- table>tr*3>td*4>lorem1 -->
    <table>
        <!-- tr>th*4>lorem1 제목굵게-->
        <tr>
            <th>Lorem.</th>
            <th>Vel.</th>
            <th>Quaerat.</th>
            <th>Reprehenderit.</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Eum?</td>
            <td>Dolor!</td>
            <td>Molestias.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Reprehenderit.</td>
            <td>Cupiditate?</td>
            <td>Adipisci?</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Voluptatum.</td>
            <td>Cupiditate.</td>
            <td>Veritatis.</td>
        </tr>
    </table>
</body>
</html>
