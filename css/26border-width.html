<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border-style: solid;
            border-width:10px;
        }

        #head2 {
            border-style: dashed;
            border-width:20px;
        }

        #head3 {
            border-style: dotted;
            border-width:1px;
        }

        #head4 {
            border-style: double;
            border-width:7px;
        }

        #head5 {
            border-style:ridge;
            border-width:8px;
        }

        #head6 {
            border-style:inset;
            border-width:1cm;
        }

        #head7 {
            border-style:outset;
            border-width:5mm;
        }

        #head8 {
            border-style:groove;
            border-width:1in;
        }
    </style>
</head>
<body>
    <!-- h1#head$*10>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Unde, enim similique.</h1>
    <h1 id="head3">Quisquam, dicta mollitia?</h1>
    <h1 id="head4">Accusantium, hic dolore.</h1>
    <h1 id="head5">Molestiae, eligendi atque.</h1>
    <h1 id="head6">Laudantium, illum optio.</h1>
    <h1 id="head7">Odit, nemo magni.</h1>
    <h1 id="head8">Necessitatibus, incidunt sed!</h1>
    <h1 id="head9">Tempora, minima possimus?</h1>
    <h1 id="head10">Ducimus, consectetur pariatur.</h1>
</body>
</html>
