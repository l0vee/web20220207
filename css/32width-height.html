<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <style>
        #head1 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: burlywood;
        }
        
        #head2 {
            width: 100%;
            height: 50px;
            border: 5px double black;
            background-color: chartreuse;
        }

        #head3 {
            width: 50%;
            height: 70px;
            border: 10px dashed black;
            background-color: bisque;
        }

        #head4 {
            border: 10px dotted black;
            background-color: blue;
        }
    </style>

</body>
    <!-- h1*5#head$>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Dolor, a nostrum!</h1>
    <h1 id="head3">Ipsa, saepe nisi.</h1>
    <h1 id="head4">Ipsam, atque iure.</h1>
    <h1 id="head5">Possimus, consectetur aperiam!</h1>
</html>


콘텐츠영역은 width height
디스플레이영역이 정해지지 않으면 최대한 넓게 차지하려고 한다.
