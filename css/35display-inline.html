<!DOCTYPE html>
<html>
<head>
<style>

    a{
        border: 2px solid black;
    }
    .container>span{
        width: 100px;
        height: 100px;
        margin: 20px;
        padding:15px;
    }
</style>
</head>
<body>
    <!-- a*3>lorme2 -->
    <a href="">lorem,ipsum</a><a href=Dolore,facilis></a><a href="">Voluptatum,eligendi.</a>

    <hr>

    <!--img*2-->
    <img src="../html/트위티.jpg" alt=""><img src="../html/구름.png"alt="">

        ../는 한 폴더 위로 올라간단 말


    <hr>
    
    <!--span*3>lorem2 위에는 엔터를 스페이스로 처리, 밑에는 그냥 붙임. 스페이스를 넣든 엔터를 넣든 인식은.. inline이라 비슷
    엔터를 스페이스로 처리함. 스페이스는 의미없음. 사진 캡쳐함-->
    <span>Lorem, ipsum.</span>
    <span>Vel, placeat!</span>
    <span>Neque, quo.</span>


        <hr>

        <span>Lorem, ipsum.</span><span>Soluta, deleniti.</span><span>Atque, earum.</span>

        <hr>
        <!-- .container -->
        <!-- div.container 두개 같음. div 안써도 div 써짐-->

        <div class="container"></div>

        <div class="container">
            <span>
                <loren2></loren2>
            </span><span>
                <loren2></loren2>
            </span><span>
                <loren2></loren2>
            </span>

        </div>

        <p>inline 요소 width,height,padding,margin가 의도한대로 적용안됨. 반대로 block은 의도한대로 적용됨 </p>
</body>
</html>


inline 한 줄에 모두 배치
너비 공간 없으면 밑으로 내려감

span 기본설정없음
