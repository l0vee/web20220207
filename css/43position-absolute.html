<!DOCTYPE html>
<html>
<head>
    <style>
        .parent {
            border:2px solid blue;
            width:500px;
            height:1000px;
        }

        .parent > div{
            border: 3px double chocolate;
            width:250px;
            height:200px;
            font-size:2em;
            text-align:center;
        }

        #ex2 {
            position: absolute; /* 상위 element(부모 등 조상) 중 static이 아닌 요소 기준*/
        }
    </style>
</head>
<body>
    
    <!-- .parent>#ex$*5{$} -->
    <div class="parent">
        <div id="ex1">1</div>
        <div id="ex2">2</div>
        <div id="ex3">3</div>
        <div id="ex4">4</div>
        <div id="ex5">5</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
