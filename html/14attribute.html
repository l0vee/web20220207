<!DOCTYPE html>
<html>
<body>
    

    <p>attribute 이름 대소문자 구분 안함, 하지만 보통 소문자로 작성</p>

    <img src="트위티.jpg" width="100" height="100">

    <br>

    <img SRC='트위티.jpg' width='100' height='100'>

    <P>attribute의 값은 작은 따옴표로 묶을 수 있으나, 보통 큰 따옴표로 작성</P>

    <img src="구름.png" width="50" height="100">

    <br>

    <img src='구름.png' width="50" height="100">

    <hr>

    <h1 title="제목은 'h1'">마우스를 올려보세요</h1>

    <h1 title='제목은 "h1"'> 마우스를 올려보세요(attribute의 값이 큰 따옴표를 포함할 때는 밖에 작은 따옴표 사용)</h1>

    <br><br><br>

</body>
</html>
