<script>

    $(document).ready(function(){
        $("#button1").click(function(){
            let text = $("#input1").val();
            let li = $("<li />");
            //dom에 없는 새로운객체를 만드려고 jquery를 만든것 . 새 ele를 만들어낸 것
            li.text(text);

            $("#list1").append(li);
        });
    });
</script>
<body>
  <!-- input#input1+button#button1>i.fa-solid.fa-plus^ul#list1-->
  <input type="text" id="input1">
  <button id="button1">
      <i class="fa-solid fa-plus"></i>
  </button>
  <ul id="list1">
  <!-- li*3>lorem1 -->
  <li>
      Lorem.
  </li>
  <li>
      Doloribus.
  </li>
  <li>
      Voluptates.
  </li>
</ul>

</body>
