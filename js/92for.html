    <script>
        let arr1 = [3, 9, 10, -2, 1, 0, 99, 5, 7, 200];

        let sum=0;
        for( i=0; i<arr1.length; i++) {
           // console.log(arr1[i]);
           sum = sum + arr1[i];
        }

        console.log(sum); //332
        console.log(i);

        //홀수 인덱스만 더하기
        let abc=0;
        for(let i=1; i<arr1.length; i+=2) {
            // abc = abc + arr1[i]
            abc+=arr1[i];
        }

        console.log(abc); 

        //짝수 인덱스만 더하기
        let bcd=0;
        for(let i=0; i<arr1.length; i+=2) {
            bcd =bcd + arr1[i]        
            }
        console.log(bcd);

        let arr2 = ["java", "script", "hello", "bye"];

            //그대로 붙여보기
        let str = "";
            for( let i=0; i<arr2.length; i++) {
            str = str + arr2[i];
        }
        console.log(str); // "javascriptthellobye"



        ///거꾸로 붙여보기

        let backStr = ""
        for (let i=arr2.length-1; i>=0; i--) {
            backStr += arr2[i];
        }
        console.log(backStr); // "byehelloscriptjava"

        //거꾸로 말하기

        let reverse = "";

            for (let i = arr2.length -1; i>=0; i--){
                let letters = arr2[i].split("");
                //console.log(letters);

                for (let j = letters.length -1; j>=0; j--){
                    reverse += letters[j];
                }
            }
        console.log(reverse); //"eybollehtpircsavaj"
